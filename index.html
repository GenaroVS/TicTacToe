<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
</head>
<body>
  <div id='winner'></div>
  <table id='board'>
    <tr>
      <td id='0-0' style="font-size: 30px">_</td>
      <td id='0-1' style="font-size: 30px">_</td>
      <td id='0-2' style="font-size: 30px">_</td>
    </tr>
    <tr>
      <td id='1-0' style="font-size: 30px">_</td>
      <td id='1-1' style="font-size: 30px">_</td>
      <td id='1-2' style="font-size: 30px">_</td>
    </tr>
    <tr>
      <td id='2-0' style="font-size: 30px">_</td>
      <td id='2-1' style="font-size: 30px">_</td>
      <td id='2-2' style="font-size: 30px">_</td>
    </tr>
  </table>
  <button id='reset'>Reset Board</button>
  <script src="./app.js"></script>
</body>
</html>
